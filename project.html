    <div style=" background-color: #d4d4d4">

            <div class="card" style="border: none; background-color: #d4d4d4">
                <h1 class="fw-bold">
                    ADD MY PROJECT
                </h1>
                <form onsubmit="addProject(event)">
                    <div>
                        <label for="name">Project Name</label>
                        <input id="name" type="text" placeholder="Name" id="name" class="form-control">
                    </div>
                    <div class="row mt-2">
                        <div class="col mt-2">
                            <label for="start-date">Start Date</label>
                            <input id="start-date" type="date" placeholder="Start Date" id="start-date" class="form-control">
                        </div>
                        <div class="col mt-2">
                            <label for="end-date">End Date</label>
                            <input id="end-date" type="date" placeholder="End Date" id="end-date" class="form-control">
                        </div>
                    </div>
    
                    <div class="mt-2">
                        <label for="phone">Description</label>
                        <textarea class="form-control" name="desc" id="desc"></textarea>
                    </div>
                    <label for="technologies" class="mt-2">Technologies</label>
                    <div class="form-check">
                        <div class="checkbox-form">
                            <div class="item-check">
                                <div>
                                    <input type="checkbox" id="html" name="technologies" value="html">
                                    <label for="html">HTML</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="react" name="technologies" value="react">
                                    <label for="react">React JS</label>
                                </div>
                            </div>
                            <div class="item-check">
                                <div>
                                    <input type="checkbox" id="css" name="technologies" value="css">
                                    <label for="css">CSS</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="javascript" name="technologies" value="javascript">
                                    <label for="javascript">JavaScript</label>
                                </div>
                            </div>
    
                        </div>
                    </div>
    
                    <div class="mt-2">
                        <label for="upload-image" class="form-label">Upload Image</label>
                        <input style="background-color: #fff;" type="file" id="upload-image" name="upload-image"
                        class="form-control">
                    </div>
    
                    <div class="mt-3">
                        <button class="btn btn-dark float-end">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
