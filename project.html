    <div class="container">
        <div class="card" style="background-color: #d4d4d4">
            <h1>
                ADD MY PROJECT
            </h1>
            <form onsubmit="addProject(event)">
                <div class="input">
                    <label for="name">Project Name</label>
                    <input id="name" type="text" placeholder="Name" id="name">
                </div>
                <div class="form-input">
                    <div class="input input-date">
                        <label for="start-date">Start Date</label>
                        <input id="start-date" type="date" placeholder="Start Date" id="start-date">
                    </div>
                    <div class="input input-date">
                        <label for="end-date">End Date</label>
                        <input id="end-date" type="date" placeholder="End Date" id="end-date">
                    </div>
                </div>
                
                <div class="input">
                    <label for="phone">Description</label>
                    <textarea name="desc" id="desc" style="width: 450px; height: 100px; margin-top: 5px; padding: 10px; border: none;
                    border-radius: 5px;
                    box-shadow: 1px 2px 6px rgb(180, 180, 180);"></textarea>      
                </div>
                
                <div class="input-check">
                    <label for="technologies">Technologies</label>
                    <div class="checkbox-form">
                        <div class="item-check">
                            <div>
                                <input type="checkbox" id="html" name="technologies" value="html">
                                <label for="html">HTML</label>
                            </div>
                            <div>
                                <input type="checkbox" id="react" name="technologies" value="react">
                                <label for="react">React JS</label>
                            </div>
                        </div>
                        <div class="item-check">
                            <div>
                                <input type="checkbox" id="css" name="technologies" value="css">
                                <label for="css">CSS</label>
                            </div>
                            <div>
                                <input type="checkbox" id="javascript" name="technologies" value="javascript">
                                <label for="javascript">JavaScript</label>
                            </div>
                        </div>
                    
                    </div>
                </div>
                
                <div class="input">
                    <label for="upload-image">Upload Image</label>
                    <input style="background-color: #fff;" type="file" id="upload-image" name="upload-image">
                </div>
                
                <div style="margin-left: 350px; margin-top: 10px;">
                    <button class="button">
                        Submit
                    </button>
                </div>
            </form>
        </div>
