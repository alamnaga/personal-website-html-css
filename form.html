<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/form.css">
    <title>Contact</title>
</head>
<body>
    <div style="background-color:rgb(248, 248, 248);">
        <nav class="nav">
          <ul>
            <a
            href="index.html"
            >
              <img
                src="./assets/icon/du.png"
                alt="download"
                width="45px"
                height="40px"
              />
            </a>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">My Project</a></li>
          </ul>
          <a href="form.html">
            <button class="button">
              Contact
            </button>
          </a>  
        </nav>
    </div>

    <div class="container">
        <div class="card">
            <h1>
                Get In Touch
            </h1>
            <div class="input">
                <label for="name">Nama</label>
                <input type="text" placeholder="Name">
            </div>
            <div class="input">
                <label for="email">Email</label>
                <input type="email" placeholder="Email">
            </div>
            <div class="input">
                <label for="phone">Phone Number</label>
                <input type="text" placeholder="Phone Number">
            </div>
            <div class="input">
                <label for="phone">Subject</label>
                <select name="subject" id="subject" style="width: 470px; height: 40px; background-color: #fff; margin-top: 5px; padding: 10px; border: none; border: none;
                border-radius: 5px;
                box-shadow: 1px 2px 6px rgb(180, 180, 180);">
                    <option value="1">Let's Connect</option>
                    <option value="2">Let's Collaborate</option>
                    <option value="2">Let's Talk</option>
                </select>
            </div>
            <div class="input">
                <label for="phone">Your Message</label>
                <textarea name="message" id="message" style="width: 450px; height: 100px; margin-top: 5px; padding: 10px; border: none;
                border-radius: 5px;
                box-shadow: 1px 2px 6px rgb(180, 180, 180);"></textarea>      
            </div>
            <div style="margin-left: 350px;">
                <button class="button">
                    Submit
                </button>
            </div>
        </div>  
    </div>
</body>
</html>
