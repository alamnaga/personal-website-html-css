<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/form.css">
    <link rel="stylesheet" href="./assets/nav.css">
    <title>Contact</title>
</head>
<body>
    <div style="background-color:rgb(248, 248, 248);">
        <nav class="nav">
            <ul>
              <a
              href="#"
              target="_blank"
              >
                <img
                  src="./assets/icon/du.png"
                  alt="download"
                  width="45px"
                  height="40px"
                />
              </a>
              <li class="list-item"><a href="index.html" >Home</a></li>
              <li class="list-item"><a href="project.html">My Project</a></li>
            </ul>
            <a href="#">
              <button class="button-contact">
                Contact
              </button>
            </a>  
              <i class="fa-solid fa-bars fa-2x" style="cursor: pointer;" id="hamburger-button" onclick="openHamburger()"></i> 
          </nav>

          <div id="hamburger-navbar-container" class="hamburger-navbar-container hidden">
            <a class="hamburger-navbar-link" href="index.html">Home</a>
            <a class="hamburger-navbar-link" href="project.html">My Project</a>
            <a class="hamburger-navbar-link" style="background-color: orangered;" href="#">Contact</a>
          </div>
    </div>

    <div class="container">
        <div class="card">
            <h1>
                Get In Touch
            </h1>
            <div class="input">
                <label for="name">Nama</label>
                <input type="text" placeholder="Name" id="name">
            </div>
            <div class="input">
                <label for="email">Email</label>
                <input type="email" placeholder="Email" id="email">
            </div>
            <div class="input">
                <label for="phone">Phone Number</label>
                <input type="text" placeholder="Phone Number" id="phone">
            </div>
            <div class="input">
                <label for="phone">Subject</label>
                <select class="selectinput" name="subject" id="subject">
                    <option value="Let's Connect">Let's Connect</option>
                    <option value="Let's Collaborate">Let's Collaborate</option>
                    <option value="Let's Talk">Let's Talk</option>
                </select>
            </div>
            <div class="input">
                <label for="phone">Your Message</label>
                <textarea class="textarea" name="message" id="message"></textarea>      
            </div>
            <div class="button-div">
                <button onclick="formSubmit(event)" class="button">
                    Submit
                </button>
            </div>
        </div>  
    </div>
    <script src="./assets/js/nav.js"></script>
    <script src="./assets/js/script.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>
</html>
